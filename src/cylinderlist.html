<!DOCTYPE html>
<html lang="en" class="overscroll-none">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cylinder</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-stone-800 h-screen w-full">
    <main class="flex items-center justify-center h-full w-full">
        <div class="group flex flex-col text-center font-semibold text-slate-400 font-mono">
            <ul id="myList" class="flex flex-col gap-2 bg-white p-4 rounded-lg shadow-lg w-40">
                <li class="text-xl">John</li>
                <li class="text-xl">Amanda</li>
                <li class="text-xl">Sarah</li>
                <li class="text-xl">Michael</li>
                <li class="text-xl">James</li>
                <li class="text-xl">John</li>
                <li class="text-xl">Amanda</li>
                <li class="text-xl">Sarah</li>
                <li class="text-xl">Michael</li>
                <li class="text-xl">James</li>
              </ul>
              
              <script>
                const items = [...document.querySelectorAll('#myList li')];
              
                const sizes = ['text-3xl', 'text-2xl', 'text-xl', 'text-lg', 'text-base', 'text-sm', 'text-xs', 'text-[]'];
                items.forEach((item, hoveredIndex) => {
                  item.addEventListener('mouseenter', () => {
                    items.forEach((other, i) => {
                      let dist = Math.abs(i - hoveredIndex);
                      if (dist >= sizes.length) dist = sizes.length - 1; 
                      other.className = sizes[dist] + ' transition-all';
                    });
                  });
                  // Reset on mouse leave
                  item.addEventListener('mouseleave', () => {
                    items.forEach(other => (other.className = 'text-xl transition-all'));
                  });
                });
              </script>
        </div>
    </main>
</body>
</html>
